<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <p>Fill in the details below to predict the possibility of heart disease.</p>
        <form method="POST" class="form">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required placeholder="Enter your age">
            </div>

            <div class="form-group">
                <label for="anaemia">Anaemia (0: No, 1: Yes):</label>
                <select id="anaemia" name="anaemia" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="creatinine_phosphokinase">Creatinine Phosphokinase:</label>
                <input type="number" id="creatinine_phosphokinase" name="creatinine_phosphokinase" required placeholder="e.g., 120">
            </div>

            <div class="form-group">
                <label for="diabetes">Diabetes (0: No, 1: Yes):</label>
                <select id="diabetes" name="diabetes" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ejection_fraction">Ejection Fraction (%):</label>
                <input type="number" id="ejection_fraction" name="ejection_fraction" required placeholder="e.g., 55">
            </div>

            <div class="form-group">
                <label for="high_blood_pressure">High Blood Pressure (0: No, 1: Yes):</label>
                <select id="high_blood_pressure" name="high_blood_pressure" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="platelets">Platelets (k/uL):</label>
                <input type="number" id="platelets" name="platelets" required placeholder="e.g., 250000">
            </div>

            <div class="form-group">
                <label for="serum_creatinine">Serum Creatinine (mg/dL):</label>
                <input type="number" id="serum_creatinine" name="serum_creatinine" required placeholder="e.g., 1.1">
            </div>

            <div class="form-group">
                <label for="serum_sodium">Serum Sodium (mEq/L):</label>
                <input type="number" id="serum_sodium" name="serum_sodium" required placeholder="e.g., 135">
            </div>

            <div class="form-group">
                <label for="sex">Sex (0: Female, 1: Male):</label>
                <select id="sex" name="sex" required>
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                </select>
            </div>

            <div class="form-group">
                <label for="smoking">Smoking (0: No, 1: Yes):</label>
                <select id="smoking" name="smoking" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="time">Time (Follow-up period):</label>
                <input type="number" id="time" name="time" required placeholder="e.g., 10">
            </div>

            <button type="submit" class="btn">Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h2>Prediction Result:</h2>
            <p>{{ prediction }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
